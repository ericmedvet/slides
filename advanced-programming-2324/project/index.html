<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Advanced Programming 2020 - Final project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath/texmath.min.js"></script>
  <script>
    var tm = texmath.use(katex);
    var md = window.markdownit().use(tm);
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", "project.md", false);
    xmlhttp.send();
    var source = xmlhttp.responseText;
    document.getElementById('content').innerHTML = md.render(source);
  </script>
</body>
</html>
