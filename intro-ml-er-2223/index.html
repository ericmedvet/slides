<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to Machine Learning and Evolutionary Robotics</title>
    <meta charset="utf-8" />
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <script src="assets/remark-latest.min.js"></script>
    <script src="assets/katex.min.js"></script>
    <script src="assets/auto-render.min.js"></script>
    <script src="assets/diagram-transformer.js"></script>
    <link rel="stylesheet" href="assets/katex.min.css" />
    <script>
      var sourceUrls = [
        "01-intro.md",
        "02-definitions.md",
        "03-supervised-evaluation.md",
        "04-tree-based.md",
        "05-svm.md",
        "06-nb-knn.md",
        "07-text-mining.md"
      ];
      var xmlhttp = new XMLHttpRequest();
      var source = "";
      for (var i = 0; i < sourceUrls.length; i++) {
        xmlhttp.open("GET", sourceUrls[i], false);
        xmlhttp.send();
        source += xmlhttp.responseText;
        if (i + 1 < sourceUrls.length) {
          source += "\n---\n";
        }
      }
      var renderMath = function() {
        renderMathInElement(document.body, {
          strict: "ignore",
          trust: true,
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ]
        });
        diagramTransformer.transformAll(document.body, "diagram");
      };
      var slideshow = remark.create({
          source: source,
          ratio: "4:3",
          highlightStyle: "monokai",
          highlightLines: true,
          highlightSpans: true,
          countIncrementalSlides: true
        },
        renderMath
      );
    </script>
  </body>
</html>
